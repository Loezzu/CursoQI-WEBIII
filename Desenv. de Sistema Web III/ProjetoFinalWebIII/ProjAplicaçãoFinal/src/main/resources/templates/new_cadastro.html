<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head>
		<title>Omega Animes</title>
		
		<link rel="shortcut icon" href="img/logozinha.png" type="image/x-icon">
		
		<meta charset="UTF-8">
		
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<meta name="description" content="cadastro">
		
		<meta name="keywords" content="cadastro">
		
		<meta name="author" content="Luiz Souza, Bruno Koster">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

		<link rel="stylesheet" href="css/cadastro.css"/>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity=
		"sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

		<script src="js/script.js"></script>
	</head>
	<body class="d-flex align-items-center">
		<form action="#" th:action="@{/save}" th:object="${cadastro}" method="post" id="form" class="container mt-5 text-center">
			<fieldset>
				<h1 class="mb-3">CADASTRE-SE</h1>
				<div class="form-group">
					<div class="row">
	            		<div class="col">
							<h2><label for="nome">Nome</label></h2>
							<input type="text" id="nome" name="nome" th:field="*{nome}" placeholder="Digite o nome" required class="form-control">					
						</div>
						<div class="col">
							<h2><label for="sobrenome">Sobrenome</label></h2>
							<input type="text" id="sobrenome" name="sobrenome" th:field="*{sobrenome}" placeholder="Digite seu sobrenome" required class="form-control">
						</div>
					</div>
	
					<h2><label for="apelido">Apelido</label></h2>
					<input type="text" id="apelido" name="Apelido" th:field="*{apelido}"  placeholder="Digite seu apelido" required class="form-control">
					
					<h2><label for="email">E-mail</label></h2>
					<input type="email" id="email" name="email" th:field="*{email}" placeholder="Digite o seu E-mail" required class="form-control">
	
					<div class="row">
						<div class="col">
							<h2><label for="senha">Senha</label></h2>
							<input type="password" id="senha" name="senha" th:field="*{senha}" placeholder="Digite sua senha" required class="form-control">
						</div>
		
						<div class="col">
							<h2><label for="senha2">Repetir senha</label></h2>
							<input type="password" id="senha2"  name="senha2" placeholder="Repita sua senha" required class="form-control"/>
							<div id="erroSenha" style="color: red;"></div>
						</div>
					</div>
					
					<div class="text-center mt-4">
						<a href="#" onclick="verificarSenha()"><input type="button" name="send" value="Registrar" class="btn btn-secondary btn-lg form-control w-50 pt-0"/></a>
					</div>
				</div>
			</fieldset>		
		</form>
		<footer>
			&copy; Ã”mega Animes
		</footer>
	</body>
</html>
